name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: build-env
          create-args: >
            python=3.11
            conda-build
            anaconda-client
            setuptools_scm
          cache-environment: true

      - name: Build package
        run: |
          export GIT_DESCRIBE_TAG=${GITHUB_REF#refs/tags/}
          conda build recipe/

      - name: Upload to Anaconda
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          anaconda upload \
            --token $ANACONDA_API_TOKEN \
            --user Oceanscope \
            $(conda build recipe/ --output)